<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>GATO ROBOT - Movement Test</title>
<style>
  body { margin: 0; background: #000; overflow: hidden; }
  canvas { display: block; background: #000; }
</style>
</head>
<body>

<canvas id="c"></canvas>

<script>
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");

canvas.width = 800;
canvas.height = 450;

// =====================
// 入力
// =====================
const key = {};
window.addEventListener("keydown", e => key[e.key] = true);
window.addEventListener("keyup",   e => key[e.key] = false);

// =====================
// プレイヤー
// =====================
const player = {
  x: 100,
  y: 0,
  w: 24,
  h: 24,
  vx: 0,
  vy: 0,

  speed: 0.6,
  maxSpeed: 4.0,
  friction: 0.8,

  gravity: 0.25,     // ★軽く
  jumpPower: 10.5,   // ★高く

  onGround: false,

  coyoteTime: 6,
  coyoteTimer: 0,

  jumpBuffer: 6,
  jumpBufferTimer: 0
};

// =====================
// ワールド
// =====================
const groundY = 360;

// =====================
// カメラ
// =====================
const camera = {
  x: 0,
  y: 0
};

// =====================
// メインループ
// =====================
function update() {

  // 横移動
  if (key["ArrowLeft"])  player.vx -= player.speed;
  if (key["ArrowRight"]) player.vx += player.speed;

  player.vx = Math.max(-player.maxSpeed, Math.min(player.vx, player.maxSpeed));

  if (player.onGround && !key["ArrowLeft"] && !key["ArrowRight"]) {
    player.vx *= player.friction;
    if (Math.abs(player.vx) < 0.1) player.vx = 0;
  }

  // ジャンプ入力
  if (key["z"]) {
    player.jumpBufferTimer = player.jumpBuffer;
  }

  // ジャンプ発動
  if (player.jumpBufferTimer > 0 && player.coyoteTimer > 0) {
    player.vy = -player.jumpPower;
    player.jumpBufferTimer = 0;
    player.coyoteTimer = 0;
  }

  // 重力
  player.vy += player.gravity;

  // 移動
  player.x += player.vx;
  player.y += player.vy;

  // 地面判定
  if (player.y + player.h >= groundY) {
    player.y = groundY - player.h;
    player.vy = 0;
    player.onGround = true;
    player.coyoteTimer = player.coyoteTime;
  } else {
    player.onGround = false;
    player.coyoteTimer--;
  }

  player.jumpBufferTimer--;

  // =====================
  // カメラ更新（中央固定）
  // =====================
  camera.x = player.x - canvas.width / 2 + player.w / 2;
  camera.y = player.y - canvas.height / 2 + player.h / 2;

  draw();
  requestAnimationFrame(update);
}

// =====================
// 描画
// =====================
function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  ctx.save();
  ctx.translate(-camera.x, -camera.y);

  // 地面
  ctx.fillStyle = "#fff";
  ctx.fillRect(-10000, groundY, 20000, 4);

  // プレイヤー
  ctx.fillRect(player.x, player.y, player.w, player.h);

  ctx.restore();

  // UI
  ctx.fillStyle = "#fff";
  ctx.font = "14px monospace";
  ctx.fillText("← → 移動 / Z ジャンプ", 20, 30);
}

update();
</script>

</body>
</html>
